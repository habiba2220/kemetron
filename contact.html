<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - KEMETRON</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* CONTACT PAGE STYLES */
    .contact-main {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      text-align: center;
    }
    
    .contact-title {
      font-size: 36px;
      color: #003366;
      margin-bottom: 40px;
      text-transform: uppercase;
    }
    
    .contact-info {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    
    .contact-item {
      margin-bottom: 25px;
    }
    
    .contact-item:last-child {
      margin-bottom: 0;
    }
    
    .contact-label {
      font-size: 18px;
      color: #0055aa;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .contact-value {
      font-size: 20px;
      color: #333;
    }
    
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #003366;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .social-btn:hover {
      background-color: #0055aa;
      transform: translateY(-3px);
    }
    
    .social-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="main-nav">
    <div class="nav-buttons">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="services.html" class="nav-btn">Services</a>
      <a href="who.html" class="nav-btn">About Us</a>
      <a href="team.html" class="nav-btn">Team</a>
      <a href="contact.html" class="nav-btn active">Contact</a>
     
    </div>
  </nav>

  <header>
    <img src="D:\kemetron\logo.jpeg" alt="KEMETRON Logo" class="logo">
    <h1 class="company-name">KEMETRON® | Innovative Tech Solutions</h1>
  </header>

  <main class="contact-main">
    <h2 class="contact-title">CONTACT INFORMATION</h2>
    
    <div class="contact-info">
      <div class="contact-item">
        <div class="contact-label">Phone</div>
        <div class="contact-value">+20 101 9306 757</div>
      </div>
      
      <div class="contact-item">
        <div class="contact-label">Email</div>
        <div class="contact-value">kemetron.com</div>
      </div>
      
      <div class="contact-item">
        <div class="contact-label">Location</div>
        <div class="contact-value">ismailia, Egypt</div>
      </div>
    </div>
    
    <div class="social-buttons">
      <a href="https://www.facebook.com/share/1AGMiZSJMt/" class="social-btn" target="_blank">
        <img src="D:\kemetron\facebook.png" alt="Facebook" class="social-icon">
        Facebook
      </a>
      <a href="https://www.instagram.com/kemetron_?igsh=Ym1mbHZuaXIzM3R3" class="social-btn" target="_blank">
        <img src="D:\kemetron\insta.jpeg" alt="Instagram" class="social-icon">
        Instagram
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 KEMETRON®. All rights reserved.</p>
  </footer>

</body>
</html>
