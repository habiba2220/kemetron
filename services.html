<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Services - KEMETRON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation bar remains the same -->
  <nav class="main-nav">
    <div class="nav-buttons">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="services.html" class="nav-btn">Services</a>
      <a href="who.html" class="nav-btn">About Us</a>
      <a href="team.html" class="nav-btn">Team</a>
      <a href="contact.html" class="nav-btn">Contact</a>
    
    </div>
  </nav>

  <header>
    <img src="D:\kemetron\logo.jpeg" alt="KEMETRON Logo" class="logo">
    <h1 class="company-name">KEMETRONÂ® | Innovative Tech Solutions</h1>
  </header>

  <main>
    <h2 class="welcome-text">OUR SERVICES</h2>

    <section class="services-section">
      <h2><i>ORDER KEMETRON PRODUCTS</i></h2>
      
      <!-- Updated products display in columns -->
      <div class="products-grid">
        <div class="product-column">
          <h3 class="product-title">Heater</h3>
          <p class="product-name">KEMETRON Heater</p>
          <button class="product-btn" data-product="Heater">Order Now</button>
          <img src="D:\kemetron\heaterJPG.JPG" alt="KEMETRON Heater" class="product-image">
        </div>
        
        <div class="product-column">
          <h3 class="product-title">Refrigerators</h3>
          <p class="product-name">KEMETRON Refrigerator</p>
          <button class="product-btn" data-product="Refrigerators">Order Now</button>
          <img src="D:\kemetron\refregirator.jpeg" alt="KEMETRON Refrigerator" class="product-image">
        </div>
        
        <div class="product-column">
          <h3 class="product-title">Gas stoves</h3>
          <p class="product-name">KEMETRON Gas Stove</p>
          <button class="product-btn" data-product="Gas stoves">Order Now</button>
          <img src="D:\kemetron\gas_stove.jpeg" alt="KEMETRON Gas Stove" class="product-image">
        </div>
      </div>

      <!-- Order form container remains the same -->
      <div class="order-form-container" id="orderFormContainer">
        <div class="order-form">
          <span class="close-form">&times;</span>
          <h3>ORDER <span id="productName"></span></h3>
          <form id="productOrderForm">
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="address">Shipping Address:</label>
              <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            <button type="submit" class="btn submit-btn">Place Order</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript remains the same -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const productButtons = document.querySelectorAll('.product-btn');
      const orderFormContainer = document.getElementById('orderFormContainer');
      const productNameSpan = document.getElementById('productName');
      const closeForm = document.querySelector('.close-form');
      
      productButtons.forEach(button => {
        button.addEventListener('click', function() {
          const product = this.getAttribute('data-product');
          productNameSpan.textContent = product;
          orderFormContainer.style.display = 'flex';
        });
      });
      
      closeForm.addEventListener('click', function() {
        orderFormContainer.style.display = 'none';
      });
      
      orderFormContainer.addEventListener('click', function(e) {
        if (e.target === orderFormContainer) {
          orderFormContainer.style.display = 'none';
        }
      });
      
      document.getElementById('productOrderForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for your order! We will contact you shortly.');
        orderFormContainer.style.display = 'none';
        this.reset();
      });
    });
  </script>

</body>
</html>
